<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baguio Track | Login</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body>
  <section id="login-section">
    <div class="login-container">
      <img src="../assets/images/logo.png" alt="Baguio Track Logo" class="logo" />
      <h1>Baguio Track</h1>
      <p>Access your account to explore routes and fares.</p>

      <form id="loginForm">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />

        <button type="submit">Sign In</button>

        <p class="register-link">
          Don’t have an account?
          <a href="signup.html">Sign Up</a>
        </p>
      </form>
    </div>
  </section>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const savedEmail = localStorage.getItem("baguioTrackEmail");
      const savedPassword = localStorage.getItem("baguioTrackPassword");

      if (email === savedEmail && password === savedPassword) {
        localStorage.setItem("isLoggedIn", "true");
        alert("✅ Login successful!");
        window.location.href = "home.html";
      } else {
        alert("❌ Invalid email or password.");
      }
    });
  </script>
</body>
</html>
