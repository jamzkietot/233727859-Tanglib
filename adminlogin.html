<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baguio Track | Login</title>
  <!-- Updated path for CSS -->
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body>

  <!-- Login Section -->
  <section id="login-section">
    <div class="login-container">
      <!-- Updated path for logo -->
      <img src="../assets/images/logo.png" alt="Baguio Track Logo" class="logo" />
      <h1>Baguio Track</h1>
      <p>Access and edit this website</p>

      <form id="loginForm">
        <label for="email">Admin</label>
        <input type="email" id="email" placeholder="Enter your email" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />

        <button type="submit">Sign In</button>

        <p class="register-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
      </form>
    </div>
  </section>
